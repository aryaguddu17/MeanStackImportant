     <div class="loginPage">    
            <div class="roj-admin-logo"> 
                <a href="#" class="admin-login-logo"><img src="../../../assets/images/rojgaar-logo.png" alt="Rojgaar Logo"/></a>
            </div>
            <div class="main-div login-form">                
                    <h2>Admin Login</h2>                    
                    <form [formGroup]="rForm" (ngSubmit)="login(template)">
                        <div class="group-wrapper">
                            <input class="" required="" type="text" id="username" formControlName="username" autocomplete="off" autofocus>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <errors>
                            </errors>
                            <label>Enter Username <span class="mandatory">*</span></label>
                        </div>
                        <!--<div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username" autocomplete="off">
                        </div>-->                       
                        <button class="btn btn-w-shadow no-rd btn-block" id="btnLogin" type="submit" [disabled]="!rForm.valid" >Login <span><i aria-hidden="true" class="fa fa-chevron-right"></i></span></button>
                    </form>

                <ng-template #template>
                    <div>
                        <h2>OTP Verification</h2>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef_hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <form [formGroup]="otpForm">
                            <div class="group-wrapper">
                                <input class="" required="" type="text"  maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" formControlName="otp" autofocus >
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <errors>
                                </errors>
                                <label>Enter OTP <span class="mandatory">*</span></label>
                            </div>

                                <div class="form-group">

                                    <button class="btn btn-w-shadow no-rd btn-block" id="btnLogin" type="submit"   (click)="VerifyOtp(otpForm.value,template)" [disabled]="!otpForm.valid">Verify OTP <span><i aria-hidden="true" class="fa fa-chevron-right"></i></span></button>

                                <!-- <input type="number" class="form-control" formControlName="otp" id="otp" autocomplete="off" placeholder="Enter OTP"> -->
                                <!--<input placeholder="OTP" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" type="text" class="form-control" formControlName="otp" />--> 
                            </div>
                            <!-- <a href="javascript:void(0)" (click)="ResendOtp()" [disabled]="status"><span> Resend OTP</span></a> -->

                            <!-- <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-dark" (click)="ResendOtp()" [disabled]="status">Resend OTP</button>
                            </div> -->

                            <button class="btn btn-w-shadow no-rd btn-block" id="btnLogin" type="submit"   (click)="ResendOtp()" [disabled]="status" *ngIf="(show1=='1')">Resend OTP <span><i aria-hidden="true" class="fa fa-chevron-right"></i></span></button>

                            <button class="btn btn-w-shadow no-rd btn-block" id="btnLogin" type="submit" *ngIf="(hide1=='0')"  [disabled]="status">Resend OTP <span><i aria-hidden="true" class="fa fa-chevron-right"></i></span></button>
                            <div *ngIf="(CompanyRegister=='0')">
                            <p style="color:red" > Resend OTP again after {{this.counter}} sec </p>
                            <!-- <p>Remaining  Time :{{this.counter}} sec</p> -->
                            </div>
                            <!-- <button (click)="Timer()">{{this.counter}}</button> -->


                        </form>
                    </div>
                </ng-template>
            </div>
        </div>   



        
     <div class="">
         <div class="colLogin-md-8">
             <!-- <h1>{{title}}</h1> -->
         </div>
         <div class="col-md-4">
             <div class="alert alert-success alert-dismissable" *ngIf="msg">
                 <a href="#" class="close" (click)="clickMe()">&times;</a>
                 {{msg}}
             </div>
         </div>
     </div>
