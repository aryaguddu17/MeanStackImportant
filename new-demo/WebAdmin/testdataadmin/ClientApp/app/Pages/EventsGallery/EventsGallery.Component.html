<ng-template #GallerySlider>
    <div class="modal-body text-center">
        <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex">
            <slide *ngFor="let item of ImageData; let i=index;">
                <img src="{{item.imagePath}}" class="img-thumbnail" alt="Image">

                <div class="carousel-caption">

                    <p>{{item.title}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</ng-template>
