            <div class="all-jobs-list">
                <div id="" class="searchResults">
                    <div class="ui-widget-header ui-widget-header-r">
                        <input #gb type="text" pInputText size="50" placeholder="Search">
                    </div>
                    <p-dataTable [(value)]="alldata" [paginator]="true" [rows]="10" [pageLinks]="3"
                        [rowsPerPageOptions]="[10,25,50]" [responsive]="true" [globalFilter]="gb">
                        <p-column header="S. No." [style]="{'width':'50px'}">
                            <ng-template pTemplate="body" let-i="rowIndex" let-suite>
                                {{i+1}}
                            </ng-template>
                        </p-column>
                        <p-column field="FIRSTNAME" header="Name" [sortable]="true" [style]="{'width':'200px'}">
                        </p-column>
                        <p-column field="EMAIL" header="Email" [sortable]="true" [style]="{'width':'200px'}"></p-column>
                        <p-column field="PHONENO" header="Phone No." [sortable]="true" [style]="{'width':'100px'}">
                        </p-column>
                        <p-column header="User Name" [sortable]="true" [style]="{'width':'250px'}">
                            <ng-template let-name="rowData" let-i="rowIndex" pTemplate type="body">
                                {{ (name.USERNAME.length>20)?
                                            (name.USERNAME | slice:0:20)+'...':(name.USERNAME) }}
                            </ng-template>
                        </p-column>
                        <p-column field="LOGINTYPE" header="Login Type" [sortable]="true" [style]="{'width':'100px'}">
                        </p-column>
                        <p-column field="CREATEDDATE" header="Created Date" [sortable]="true"
                            [style]="{'width':'100px'}"></p-column>
                        <p-column field="ISACTIVE" header="Is Active" [sortable]="true" [style]="{'width':'100px'}">
                            <ng-template field="ISACTIVE" let-item="rowData" pTemplate type="body">
                                {{ item.ISACTIVE ==1 ? 'Active' : 'Inactive' }}
                            </ng-template>
                        </p-column>
                        <p-column field="COMPANYNAME" header="Company Name" [sortable]="true"
                            [style]="{'width':'150px'}"></p-column>
                        <p-column field="UPDATEPROFILE" header="Update Profile" [sortable]="true"
                            [style]="{'width':'100px'}"></p-column>
                        <p-column field="COMPANYPRROFILE" header="Comapny Profile" [sortable]="true"
                            [style]="{'width':'100px'}"></p-column>
                        <p-column field="CREATEDJOB" header="Created Job" [sortable]="true" [style]="{'width':'100px'}">
                        </p-column>
                        <p-column field="JOBPOSTING" header="Posted Job" [sortable]="true" [style]="{'width':'100px'}">
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
