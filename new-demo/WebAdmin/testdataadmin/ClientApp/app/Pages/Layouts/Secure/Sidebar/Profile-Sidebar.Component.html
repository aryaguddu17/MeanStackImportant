
<div (click)="Profile()" class="profile-body" *ngIf="router.url != '/yuva/profile'">
  <div>
    <a href="javascript:void(0)"><img class="img-responsive" default [src]="UserInfo.imagePath"></a>
  </div>
  <div style="cursor:pointer"> <p>{{UserInfo.fullName}}</p> </div>
</div>
<div class="col-md-12 profile-img-container" *ngIf="router.url == '/yuva/profile'">
  <div class="profile-image">
    <span class="profile-pic">
      <img class="img-responsive" default [src]="UserInfo.imagePath">
    </span>
    <input type="file" #fileProfile id="fileProfile" accept="image/x-png,image/jpeg" (change)="ProfileChangeListener($event); fileProfile.value = ''" name="fileProfile" class="input-dp input-dp1">
    <label for="fileProfile"><i class="fa fa-pencil" aria-hidden="true"></i></label>
  </div>
</div>
<div class="clearfix"></div>
<div class="panel-body text-center" style="margin-top: 92px;padding-bottom:0px" *ngIf="router.url == '/yuva/profile'">
  <p class="lead">{{UserInfo.fullName}}</p>
</div>

<div id="mdProfileImage" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width:60%;">
    <!-- Modal content-->
    <div class="modal-content" style="z-index:99999">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update Profile Image </h4>
      </div>
      <div class="modal-body">
        <div>
          <div class="col-md-6">
            <div class="cropArea border-add">
              <img-cropper #cropper [image]="ProfileData" [settings]="cropperSettings"></img-cropper>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <div class="crop-result border-add">
              <h3>Preview</h3>
              <div class="preview-wraper">
                <span class="result rounded" *ngIf="ProfileData.image">
                  <img [src]="ProfileData.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                </span>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="crop-done text-center">
            <input type="submit" id="btnSubmit" tabindex="10" (click)="UpdateProfileImage()" value="Apply" class="btn btn-primary">
            <a data-dismiss="modal" #mdProfileImageClose></a>
            <a data-target="#mdProfileImage" data-toggle="modal" #mdProfileImageOpen></a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<style>
  .ng2-imgcrop input[type=file] {
    display: none;
  }
</style>
