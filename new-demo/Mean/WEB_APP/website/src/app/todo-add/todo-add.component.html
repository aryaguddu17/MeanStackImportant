<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center text-primary">Add Task</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="todoAddForm" novalidate="novalidate" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" formControlName="name"
                            [ngClass]="{'is-invalid': todoAddForm.controls.name.invalid && todoAddForm.controls.name.touched}">
                        <div *ngIf="todoAddForm.controls.name.invalid && todoAddForm.controls.name.touched">
                            <div *ngIf="todoAddForm.controls.name.errors?.required" class="error-block">
                                Can`t be empty.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" formControlName="description"
                            [ngClass]="{'is-invalid': todoAddForm.controls.description.invalid && todoAddForm.controls.description.touched}">
                        <div
                            *ngIf="todoAddForm.controls.description.invalid && todoAddForm.controls.description.touched">
                            <div *ngIf="todoAddForm.controls.description.errors?.required" class="error-block">
                                Can`t be empty.</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
