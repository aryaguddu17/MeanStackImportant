<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center text-success">New Tasks</h5>
      </div>
      <div class="card-body">
        <ul class="list-group" *ngIf="todoNewItems.length > 0">
          <li class="list-group-item" *ngFor="let item of todoNewItems;let i=index">
            <div class="media">
              <input type="checkbox" class="align-self-center mr-3" (click)="updateTodo(item._id,'inProgress')">
              <div class="media-body">
                <p class="mb-0"><b>Name:-</b>{{item.name}}</p>
                <p><b>Description:-</b>{{item.description}}</p>
              </div>
            </div>
          </li>
        </ul>
        <p *ngIf="todoNewItems.length==0" class="text-center text-danger">No Data to Show</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center text-warning">InProgress Tasks</h5>
      </div>
      <div class="card-body">
        <ul class="list-group" *ngIf="todoInProgressItems.length > 0">
          <li class="list-group-item" *ngFor="let item of todoInProgressItems;let i=index">
            <div class="media">
              <input type="checkbox" class="align-self-center mr-3" (click)="updateTodo(item._id,'completed')">
              <div class="media-body">
                <p class="mb-0"><b>Name:-</b>{{item.name}}</p>
                <p><b>Description:-</b>{{item.description}}</p>
              </div>
            </div>
          </li>
        </ul>
        <p *ngIf="todoInProgressItems.length==0" class="text-center text-danger">No Data to Show</p>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center text-danger">Completed Tasks</h5>
      </div>
      <div class="card-body">
        <ul class="list-group" *ngIf="todoCompletedItems.length > 0">
          <li class="list-group-item" *ngFor="let item of todoCompletedItems;let i=index">
            <div class="media">
              <div class="media-body">
                <p class="mb-0"><b>Name:-</b>{{item.name}}</p>
                <p><b>Description:-</b>{{item.description}}</p>
              </div>
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteTodo(item._id)">Delete</button>
            </div>
          </li>
        </ul>
        <p *ngIf="todoCompletedItems.length==0" class="text-center text-danger">No Data to Show</p>
      </div>
    </div>
  </div>
</div>
